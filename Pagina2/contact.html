<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="csscontact/estilos.css">
</head>
<body>
    <form class="form">
        <h2 class="form-titulo">Inicia Sesión</h2>
        <p class="form-parrafo">¿Aún no tienes una cuenta?<a href="#" class="form-link">Entra aquí</a></p>

        <div class="form-contenedor">
            <div class="grupo-form">
                <input type="text" id="nombre" class="form-input" placeholder=" ">
                <label for="nombre" class="form-label">Nombre:</label>
                <span class="form-linea"></span>
            </div>
            <div class="grupo-form">
                <input type="text" id="usuario" class="form-input" placeholder=" ">
                <label for="usuario" class="form-label">Usuario:</label>
                <span class="form-linea"></span>
            </div>
            <div class="grupo-form">
                <input type="text" id="contraseña" class="form-input" placeholder=" ">
                <label for="contraseña" class="form-label">Contraseña:</label>
                <span class="form-linea"></span>
            </div>
            <input type="submit" class="form-submit" value="Entrar">
        </div>
    </form>
    
</body>
</html>
